<style>
    .sub{ /*css selector*/
        background-color: rgb(201, 6, 6); /*max value is 255
        if all colors are set to 255 then its white and if 0 then black*/
        color: white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px; /*adds space around element*/
        transition: opacity 0.15s; /*how much time it willt ake to change the state, takes propety and time, best time is 0.15*/
    }
    .sub:hover{ /*this hover is pseudo class, adds extra class*/
        opacity:0.6;
    }
    .sub:active{ /*when clicked*/
        opacity:0.2; /*how see thru a thing is, takes value from 9 to 1*/
    }

    .join{
        background-color: white;
        color: rgb(12, 144, 231);
        border-color: rgb(12, 144, 231);
        border-style: solid; /*before this had a weird type of like left and top
        had some other blue and right and bottom some other, to fix that we do this*/
        border-radius: 2px; /*values are in px*/
        border-width: 2px;
        height: 35px;
        width: 60px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 1s,
            color 1s;
    }
    .join:hover{
        background-color: rgb(45, 45, 234);
        color: white;
        border: none;
        font-weight: lighter;
    }
    .join:active{
        opacity: 0.6;
    }

    .tweet{

        font-size: 16px; 
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .tweet:hover{
