        function converToLength(length, from, to){
            if(from==='km' && to==='miles'){
                return length/1.6;
            }
            else if(from==='miles' && to==='km'){
                return length*1.6;
            }
            else if(from==='miles' && to==='feet'){
                return length*5280;

            }

            }
